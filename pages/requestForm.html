<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Send request to connect</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <div class="container-fluid">
            <form id="myForm">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="">
                                    <h5 class="text-primary">Back to Home</h5>
                                </a>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="companyName"placeholder="customerName"
                                    required>
                                <label for="floatingText">Company Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="companAddress"placeholder="Customer Address"
                                    required>
                                <label for="floatingText">Company Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="contactPhone"placeholder="Contact Phone"
                                    required>
                                <label for="floatingText">Contact Phone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="contactEmail" class="form-control" id="floatingInput" placeholder="Contact Email"
                                    required name="email">
                                <label for="floatingInput">Contact Email</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Submit Connection
                                Request</button>
                        </div>
                    </div>
                </div>
            </form>
            <script>
                document.getElementById('myForm').addEventListener('submit', function (event) {
                    event.preventDefault();

                    const formData = new FormData(this);
                    fetch('/api/submit-form', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error in Submitting the Request');
                            }
                            return response.json();
                        })
                        .then(data => {
                            alert('Request submitted successfully:', data);
                        })
                        .catch(error => {
                            alert('There was a problem with the request submission:', error);
                        });
                });
            </script>
        </div>
    </div>
</body>

</html>
