<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Send New Onboarding Request</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <div class="container-fluid">
            <form id="requestForm">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-8 col-xl-6">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col text-center">
                                                <h7>Onboarding Request Form</h7>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center mt-3">
                                                <a href="index.html" class="">
                                                    <h7 class="text-primary">Back to Home</h7>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="companyName"
                                    placeholder="customerName" required>
                                <label for="floatingText">Company Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="companyAddress"
                                    placeholder="Customer Address" required>
                                <label for="floatingText">Company Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="contactPhone"
                                    placeholder="Contact Phone" required>
                                <label for="floatingText">Contact Phone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="contactEmail" class="form-control" id="floatingInput"
                                    placeholder="Contact Email" required name="contactEmail">
                                <label for="floatingInput">Contact Email</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Submit New Onboarding
                                Request</button>
                        </div>
                    </div>
                </div>
            </form>
            <script>
                document.getElementById('requestForm').addEventListener('submit', function (event) {
                    event.preventDefault();

                    const formData = new FormData(this);
                    fetch('http://localhost:8000/swift/', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error in Submitting the Request');
                            }
                            return response.json();
                        })
                        .then(data => {
                            alert('Request submitted successfully:', data);
                        })
                        .catch(error => {
                            alert('There was a problem with the request submission:', error);
                        });
                });
            </script>
        </div>
    </div>
</body>


</html>
