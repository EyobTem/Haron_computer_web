<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <form id="loginForm">
        <div class="container-xxl position-relative bg-white d-flex p-0">
            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="">
                                    <h5 class="text-primary">Back to Home</h5>
                                </a>
                                <h5>Sign In Here</h5>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="Email" name="email" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    required>
                                <label for="floatingPassword" name="password">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                            <p class="text-center mb-0">Don't have an Account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/api/submit-form', {
                method: 'GET',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error in Submitting the Request');
                }
                return response.json();
            })
            .then(data => {
                console.log('Request submitted successfully:', data);
            })
            .catch(error => {
                console.error('There was a problem with the request submission:', error);
            });
        });
    </script>
    </div>
</body>
</html>
