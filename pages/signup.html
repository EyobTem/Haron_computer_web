<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-8 col-xl-6">
                    <form id="myForm">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="">
                                    <h5 class="text-primary">Back to Home</h5>
                                </a>
                                <h6>Sign Up Here</h6>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="name" id="floatingText" placeholder="Username"
                                    required>
                                <label for="floatingText">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email"
                                    required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
                                    required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                            <p class="text-center mb-0">Already have an Account? <a href="signin.html">Sign In</a></p>
                        </div>
                    </form>
                    <script>
                        document.getElementById('myForm').addEventListener('submit', function (event) {
                            event.preventDefault();

                            const formData = new FormData(this);
                            fetch('http://localhost:8000/register/', {
                                method: 'POST',
                                body: formData
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Error in Submitting the Request');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    alert('Request submitted successfully:', data);
                                })
                                .catch(error => {
                                    alert('There was a problem with the request submission:', error);
                                });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
